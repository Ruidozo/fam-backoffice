services:
  # Frontend in dev mode with hot reload
  admin_ui:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./services/admin_ui:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:3000"
    depends_on:
      - orders_api

  # Backend with auto-reload and code mounted
  orders_api:
    volumes:
      - ./services/orders_api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
